8. 端口问题无法启动时，请使用菜单『强制启动端口』进行端口检测，尝试启动。

系统服务和非服务启动的区别：
系统服务启动：开机就会启动，适合经常使用或做服务器，无需手工启动，服务会随开机而启动，好处程序运行稳定。
非服务启动：需要手动启动一下，适合偶尔经常使用一下。在不使用的情况不会启动相关进程，从而节省电脑的资源。

